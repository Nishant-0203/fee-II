<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="admission form.css">
</head>
<body>
    <form>
        <table cellpadding="5" cellspacing="0">
            <tr>
                <td colspan="2"><h1>Application Form</h1></td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label></td>
                <td><input type="text" id="email" placeholder="E-mail"></td>
            </tr>
            <tr>
                <td><label for="first-name">First name</label></td>
                <td><input type="text" id="first-name" placeholder="First name"></td>
            </tr>
            <tr>
                <td><label for="last-name">Last name</label></td>
                <td><input type="text" id="last-name" placeholder="Last name"></td>
            </tr>
            <tr>
                <td><label for="father-name">Father name</label></td>
                <td><input type="text" id="father-name" placeholder="Father name"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td><label for="address1">Address 1</label></td>
                <td><input type="text" id="address1" placeholder="Address 1"></td>
            </tr>
            <tr>
                <td><label for="address2">Address 2</label></td>
                <td><input type="text" id="address2" placeholder="Address 2"></td>
            </tr>
            <tr>
                <td><label for="address3">Address 3</label></td>
                <td><input type="text" id="address3" placeholder="Address 3"></td>
            </tr>
            <tr>
                <td><label for="phone-no">Phone no</label></td>
                <td>
                    <select id="phone-code">
                        <option value="+91" selected>+91</option>
                        <option value="+22">+22</option>
                    </select>
                    <input type="text" id="phone-no" placeholder="Phone no">
                </td>
            </tr>
            <tr>
                <td><label for="country">Country</label></td>
                <td>
                    <select id="country">
                        <option value="India" selected>India</option>
                        <option value="Bangladesh">Bangladesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="file">Upload</label></td>
                <td><input type="file" id="file"></td>
            </tr>
            <tr>
                <td><label for="cover-letter">Cover letter</label></td>
                <td><textarea rows="3" cols="50" id="cover-letter"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="terms" checked>
                    <label for="terms">I agree to all the terms and conditions</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
